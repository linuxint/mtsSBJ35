<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>서버 하드웨어 상세</title>
</head>
<body>
<div id="wrapper">

    <!-- Header Include -->
    <div th:replace="~{'thymeleaf/admin/inc/ad_header' :: header}"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">서버 하드웨어 상세</h1>
            </div>
        </div>

        <!-- Detail information -->
        <div class="panel panel-default">
            <div class="panel-body">
                <div><strong>HW ID:</strong> <span th:text="${hwVO.hwId}"></span></div>
                <div><strong>하드웨어명:</strong> <span th:text="${hwVO.hwName}"></span></div>
                <div><strong>IP 주소:</strong> <span th:text="${hwVO.hwIp}"></span></div>
                <div><strong>관리자 이메일:</strong> <span th:text="${hwVO.adminEmail}"></span></div>
                <div><strong>OS 정보:</strong> <span th:text="${hwVO.osInfo}"></span></div>
                <div><strong>활성 여부:</strong> <span th:text="${hwVO.actYn}"></span></div>
            </div>
        </div>

        <!-- Navigation buttons -->
        <button class="btn btn-secondary" th:onclick="|window.location.href='@{/adServerHWList}'|">목록으로</button>
        <button class="btn btn-primary" th:onclick="|window.location.href='@{/adServerHWForm(hwId=${hwVO.hwId})}'|">수정</button>
    </div>
</div>

<!-- Footer Include -->
<div th:replace="~{'thymeleaf/admin/inc/ad_footer' :: footer}"></div>
</body>
</html>
