--- #--------------------------------- dev
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

server:
  port: 8081

--- #--------------------------------- stag
spring:
  config:
    activate:
      on-profile: stag
  jpa:
    hibernate:
      ddl-auto: none
server:
  port: 8082

--- #--------------------------------- prod
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: none
server:
  port: 8083
management:
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      sla:
        http.server.requests: 10ms, 50ms, 100ms, 200ms, 500ms

  application:
    name: mtsSBJ35
  sleuth:
    otel:
      config:
        trace-id-ratio-based: 1.0
      exporter:
        otlp:
          url: http://localhost:4317
    zipkin:
      tracing:
        endpoint: http://localhost:9411/api/v2/spans
      base-url: http://localhost:9411

logging:
  level:
    org.springframework.web: INFO
    io.micrometer: DEBUG
    org.springframework.sleuth: DEBUG

