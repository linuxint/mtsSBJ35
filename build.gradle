tasks.register('copySbomToResources') {
    dependsOn 'jvmCyclonedxBom', 'appCyclonedxBom'
    doLast {
        println "SBOM 복사 시작: $buildDir//cyclonedx/sbom/"
        copy {
            from "$buildDir/cyclonedx/sbom/" // CycloneDX가 생성한 빌드 출력 파일
            include '*.json'
            into "$projectDir/src/main/resources/" // 리소스 디렉토리 복사
        }
        println "SBOM 복사 완료: $projectDir/src/main/resources/"
    }
}

